<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry For You ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
}

/* ===== BACKGROUND IMAGE ===== */
.background{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url("bg.jpg") no-repeat center center/cover;
    animation: zoomBg 20s infinite alternate ease-in-out;
    z-index:-2;
}

/* ===== FADE OVERLAY ===== */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(255,182,193,0.35); /* halki fade */
    z-index:-1;
}

/* ===== CENTER CONTENT ===== */
.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:white;
}

/* ===== PHOTO ===== */
.photo-box{
    border:6px solid white;
    padding:8px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,255,255,0.8);
    animation: glow 2.5s infinite alternate;
}

.photo-box img{
    width:260px;
    border-radius:15px;
}

/* ===== TEXT ===== */
h1{
    margin-top:20px;
    font-size:34px;
    text-shadow:0 0 10px rgba(255,255,255,0.8);
}

p{
    margin-top:10px;
    font-size:18px;
}

/* ===== ANIMATIONS ===== */
@keyframes zoomBg{
    from{ transform:scale(1); }
    to{ transform:scale(1.12); }
}

@keyframes glow{
    from{ box-shadow:0 0 20px pink; }
    to{ box-shadow:0 0 40px hotpink; }
}
</style>
</head>

<body>

<!-- Background -->
<div class="background"></div>
<div class="overlay"></div>

<!-- Music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Content -->
<div class="container">
    <div class="photo-box">
        <img src="photo.jpg" alt="photo">
    </div>

    <h1>Sorry ❤️</h1>
    <p>Tu meri sabse special hai…</p>
</div>

</body>
</html>
