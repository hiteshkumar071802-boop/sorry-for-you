<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1 Crore Times Sorry ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family:'Segoe UI',sans-serif;
}

/* Background Image with fade + zoom glow */
.bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url('bg.jpg') center/cover no-repeat;
  filter:brightness(0.8) blur(1px);
  animation:bgZoom 18s ease-in-out infinite alternate;
  z-index:-2;
}

.bg::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,#ff9a9e,#fad0c4);
  opacity:0.65;
}

@keyframes bgZoom{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

/* Photo */
.photo{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid white;
  z-index:3;
  animation:fadeIn 3s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.7);}
  to{opacity:1; transform:scale(1);}
}

/* Sorry Text */
.sorry-text{
  margin-top:15px;
  font-size:30px;
  color:white;
  text-align:center;
  animation:heartbeat 1.4s infinite;
  z-index:3;
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.08);}
  50%{transform:scale(1);}
  75%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* Floating Roses */
.rose{
  position:absolute;
  bottom:-50px;
  font-size:22px;
  color:white;
  animation:floatUp linear infinite;
  opacity:0.9;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-120vh); opacity:0;}
}

/* Play Button */
#playBtn{
  position:fixed;
  bottom:20px;
  padding:14px 26px;
  font-size:16px;
  background:#ff3366;
  color:white;
  border:none;
  border-radius:30px;
  cursor:pointer;
  z-index:9999;
}
</style>
</head>

<body>

<div class="bg"></div>

<img src="photo.jpg" class="photo">

<div class="sorry-text">
  Meri Pahadan i am really really sorry üòòü§ó
</div>

<button id="playBtn" onclick="playMusic()">‚ñ∂ Play Music ‚ù§Ô∏è</button>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Roses with sorry text */
for(let i=0;i<80;i++){
  let rose=document.createElement("div");
  rose.className="rose";
  rose.innerHTML="üåπ sorry";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=(Math.random()*4+4)+"s";
  rose.style.fontSize=(Math.random()*8+18)+"px";
  document.body.appendChild(rose);
}

/* Music play */
function playMusic(){
  let audio=document.getElementById("bgm");
  audio.play();
  document.getElementById("playBtn").style.display="none";
}
</script>

</body>
</html>
