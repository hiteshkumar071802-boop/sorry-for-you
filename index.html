<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry My Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1a001a, #000);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.container {
  position: relative;
  z-index: 2;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

.heart {
  width: 120px;
  height: 120px;
  background: red;
  position: relative;
  margin: 20px auto;
  transform: rotate(-45deg);
  animation: beat 1s infinite;
}

.heart::before,
.heart::after {
  content: "";
  width: 120px;
  height: 120px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -60px;
  left: 0;
}

.heart::after {
  left: 60px;
  top: 0;
}

@keyframes beat {
  0%,100% { transform: scale(1) rotate(-45deg); }
  50% { transform: scale(1.3) rotate(-45deg); }
}

img {
  width: 200px;
  border-radius: 20px;
  box-shadow: 0 0 20px pink;
  margin-top: 20px;
}

.text {
  font-size: 22px;
  margin-top: 20px;
  animation: fade 2s ease-in-out infinite alternate;
}

@keyframes fade {
  from { opacity: 0.5; }
  to { opacity: 1; }
}

/* Roses */
.rose {
  position: absolute;
  top: -50px;
  color: pink;
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

  </div>

</div>

</html>
