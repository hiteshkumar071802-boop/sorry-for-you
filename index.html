<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry Meri Pahadan ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:black;
}

/* ===== BACKGROUND SLIDESHOW ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
}

.bg img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.bg img.active{
  opacity:1;
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,182,193,0.35);
  z-index:1;
}

/* ===== ROSES FLOAT ===== */
.rose{
  position:absolute;
  color:white;
  font-size:18px;
  animation:floatUp 10s linear infinite;
  opacity:0.9;
  z-index:2;
}

@keyframes floatUp{
  0%{transform:translateY(100vh) scale(0.8);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

/* ===== CENTER CONTENT ===== */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  z-index:3;
}

/* ===== HEART ===== */
.heart{
  font-size:50px;
  animation:beat 1.2s infinite;
  margin-top:15px;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

/* ===== TEXT ===== */
.text{
  margin-top:10px;
  font-size:22px;
  text-shadow:0 0 10px pink;
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff69b4;
  color:black;
  border:none;
  padding:18px 28px;
  border-radius:35px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px white;
  z-index:4;
}
</style>
</head>

<body>

<!-- Background Slideshow -->
<div class="bg">
  <img src="photo1.jpg" class="active">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<!-- Roses -->
<script>
for(let i=0;i<30;i++){
  let rose=document.createElement("div");
  rose.className="rose";
  rose.innerHTML="üåπ sorry";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(rose);
}
</script>

<!-- Center Content -->
<div class="center">
  <div class="heart">‚ù§Ô∏è</div>
  <div class="text">
    Meri Pahadan<br>
    i am really really sorry üòòü§ó
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">PRESS</button>

<script>
/* Music */
let music=document.getElementById("music");
function toggleMusic(){
  music.paused ? music.play() : music.pause();
}

/* Background Slideshow */
let slides=document.querySelectorAll(".bg img");
let index=0;

setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},3500);
</script>

</body>
</html>
