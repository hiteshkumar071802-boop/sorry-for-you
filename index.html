<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry For You ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ff758c, #ff7eb3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Sorry Text */
.sorry-text {
  font-size: 48px;
  color: white;
  animation: pulse 1.5s infinite;
  z-index: 2;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Hearts */
.heart {
  position: absolute;
  color: red;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Play Button */
#playBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 26px;
  font-size: 16px;
  background: red;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  z-index: 9999;
}
</style>
</head>

<body>

<div class="sorry-text">I’m Really Sorry ❤️</div>

<button id="playBtn" onclick="playMusic()">▶ Play For You ❤️</button>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Hearts Animation */
for (let i = 0; i < 40; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
}

/* Music Play */
function playMusic() {
  const audio = document.getElementById("bgm");
  audio.volume = 1.0;
  audio.play();
}
</script>

</body>
</html>
